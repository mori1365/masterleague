    <script>
      AOS.init({
        offset:500,
        duration: 1400,
      });
      var aksbaz = document.querySelector(".aksbaz");
var tasvir = document.getElementById('tasvir');


function baz() {
    var imagesrc = event.target.src;
    aksbaz.style.display = "block";
    tasvir.src = imagesrc;
    setTimeout(function() {
tasvir.style.transform = "translate(-50%, -50%) scale(1)";
}, 50);
}
function baste() {
    tasvir.style.transform = 'translate(-50%, -50%) scale(0)';
    setTimeout(function(){
        aksbaz.style.display = "none";

    }, 300);
}
    </script>
